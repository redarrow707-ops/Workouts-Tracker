<style>
body{font-family:-apple-system;background:#f4f4f9;margin:0;padding:25px}
.day-card{background:#fff;border-radius:18px;margin-bottom:30px;box-shadow:0 12px 20px rgba(0,0,0,.1)}
.day-header{background:#2c3e50;color:#fff;padding:18px;font-size:1.5rem}
.warmup{background:#eef2f7;padding:14px;font-weight:bold;font-style:italic}
table{width:100%;border-collapse:collapse}
th{background:#f8f9fa;color:#7f8c8d;padding:12px;text-transform:uppercase}
td{border-bottom:1px solid #eee;padding:10px;text-align:center}
.td-ex{text-align:left;padding-left:20px}
.ex-name{color:#2980b9;font-weight:bold;cursor:pointer;text-decoration:underline}
input{width:55px;padding:6px;border-radius:6px;border:1px solid #ccc}
.vol-display{font-weight:bold;color:#27ae60}
.day-total{background:#ecf0f1;font-weight:bold;text-align:right;padding:14px}
.pr{background:#d4f8d4!important;animation:glow .8s}
@keyframes glow{from{background:#b6f0b6}to{background:#d4f8d4}}

#globalBar{
position:sticky;top:0;background:#27ae60;color:white;font-size:1.4rem;
padding:14px;text-align:center;z-index:999;box-shadow:0 4px 8px rgba(0,0,0,.2)
}

/* Stile per il Bottone Stampa */
.print-container{text-align:center;margin:40px}
.print-btn{background:#27ae60;color:white;padding:15px 30px;font-size:1.2rem;border:0;border-radius:10px;cursor:pointer}

/* Modal per Immagine */

#modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);z-index:2000}
.modal-content{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);max-width:500px;width:95%;text-align:center}
.modal-content img{width:100%;border-radius:12px}
.close-btn{color:white;font-size:40px;position:absolute;top:-50px;right:0}

/* Regole per la stampa */
@media print{
#globalBar,.print-container,#modal{display:none}
input{border:0;background:none}
.ex-name{text-decoration:none;color:black}
}
</style>
</head>

function render(){
const app=document.getElementById('app');
app.innerHTML='';
workout.forEach((w,d)=>{
let html=`<div class="day-card"><div class="day-header">${w.day}</div><div class="warmup">${w.warm}</div><table><thead><tr>
<th class="th-ex">Esercizio</th><th>Target</th><th>Kg</th><th>Reps</th><th>Volume</th></tr></thead><tbody>`;
let dayTot=0;
w.ex.forEach((e,i)=>{
const wv=localStorage.getItem(`weight-${d}-${i}`)||'';
const rv=localStorage.getItem(`reps-${d}-${i}`)||'';
const vol=(wv&&rv)?(wv*rv):0;
dayTot+=parseFloat(vol);
html+=`<tr>
<td class="td-ex"><span class="ex-name" onclick="openImage('${e[0]}','${e[2]}')">${e[0]}</span></td>
<td>${e[1]}</td>
<td><input id="w-${d}-${i}" value="${wv}" oninput="updateValues(${d},${i})"></td>
<td><input id="r-${d}-${i}" value="${rv}" oninput="updateValues(${d},${i})"></td>
<td><span class="vol-display" id="v-${d}-${i}">${vol.toFixed(1)}</span></td></tr>`;
});
html+=`<tr><td colspan="4" class="day-total">Totale Giorno</td>
<td class="day-total"><span id="day-total-${d}">${dayTot.toFixed(1)}</span></td></tr></tbody></table></div>`;
app.innerHTML+=html;
});
updateGlobalTotal();
}

function updateValues(d,i){
const w=document.getElementById(`w-${d}-${i}`);
const r=document.getElementById(`r-${d}-${i}`);
const v=document.getElementById(`v-${d}-${i}`);
const row=w.closest('tr');
let vol=0;
if(w.value&&r.value){vol=w.value*r.value;v.innerText=vol.toFixed(1);} else v.innerText=0;
localStorage.setItem(`weight-${d}-${i}`,w.value);
localStorage.setItem(`reps-${d}-${i}`,r.value);
const best=parseFloat(localStorage.getItem(`best-${d}-${i}`)||0);
if(vol>best){localStorage.setItem(`best-${d}-${i}`,vol);row.classList.add('pr');setTimeout(()=>row.classList.remove('pr'),800);}
updateDayTotal(d);updateGlobalTotal();
}

function updateDayTotal(d){
let t=0;
workout[d].ex.forEach((_,i)=>{t+=parseFloat(document.getElementById(`v-${d}-${i}`).innerText||0)});
document.getElementById(`day-total-${d}`).innerText=t.toFixed(1);
}
function updateGlobalTotal(){
let g=0;
workout.forEach((_,d)=>{g+=parseFloat(document.getElementById(`day-total-${d}`).innerText||0)});
document.getElementById('globalTotal').innerText=g.toFixed(1);
}

function openImage(t,s){exTitle.innerText=t;exImage.src=s;modal.style.display="block"}
function closeImage(){modal.style.display="none"}

render();
</script>
