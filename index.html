<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.00">
    <title>Workouts Tracker</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f4f4f9; padding: 28px; margin: 0; color: #333; }
        .day-card { background: white; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 12px 18px rgba(0,0,0,0.08); overflow: hidden; }
        .day-header { background: #2c3e50; color: white; padding: 16px; margin: 0; font-size: 1.0rem; }
        .warmup { background: #eef2f7; padding: 6px 10px; font-weight: bold; font-size: 1.0rem; color: #34495e; font-style: italic; border-bottom: 2px solid #dee2e6; }
        table { width: 100%; border-collapse: collapse; }
        
        th { background: #f8f9fa; color: #7f8c8d; font-size: 1.0rem; text-transform: uppercase; padding: 12px 6px; text-align: center; }
        th.th-ex { text-align: left; padding-left: 20px; } /* Allinea a sinistra solo l'intestazione esercizi */
        
        td { padding: 6px 6px; border-bottom: 2px solid #f1f3f4; text-align: center; font-size: 1.0rem; }
        td.td-ex { text-align: left; padding-left: 24px; } /* Allinea a sinistra solo i nomi esercizi */

        .ex-name { color: #2980b9; font-weight: bold; cursor: pointer; text-decoration: underline; font-size: 1.0rem;}
        /* Input leggermente pi√π piccoli per farne stare due affiancati */

        input { width: 45px; padding: 6px; border: 1px solid #ccc; border-radius: 6px; text-align: center; font-size: 1.0rem; }

		/* Stile per il Bottone Stampa */
        .print-container { text-align: center; margin: 40px 0; }
        .print-btn { 
            background-color: #27ae60; 
            color: white; 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background 0.3s;
        }
        .print-btn:hover { background-color: #219150; }
        
        /* Modal per Immagine */
        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 1000; }
        .modal-content { position: relative; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 95%; max-width: 500px; text-align: center; }
        .modal-content img { width: 100%; border-radius: 10px; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .close-btn { position: absolute; top: -50px; right: 0; color: white; font-size: 40px; cursor: pointer; }
        .ex-title-modal { color: white; margin-bottom: 10px; font-size: 1.1rem; }

		/* Regole per la stampa */
        @media print {
            .print-container, #modal, p { display: none !important; }
            body { background: white; padding: 0; }
            .day-card { box-shadow: none; border: 1px solid #ddd; page-break-inside: avoid; }
            .ex-name { text-decoration: none; color: black; }
            input { border: none; background: transparent; }
        }
    </style>
</head>
<body>

<h1 style="text-align: center; color: #2c3e50;">Schede Workouts Multifrequenza</h1>
<p style="text-align: center; font-size: 1rem; color: #7f8c8d;">Clicca sull'esercizio per l'immagine tecnica. Inserisci Kg e Reps fatte.</p>

<div id="app"></div>
	
<div class="print-container">
    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Stampa la tua Scheda</button>
</div>
	
<div id="modal" onclick="closeImage()">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <div id="exTitle" class="ex-title-modal"></div>
        <img id="exImage" src="" alt="Illustrazione esercizio">
    </div>
</div>

<script>
// --- DATI ALLENAMENTO ---
// Assicurati che le immagini siano nella cartella "IMG"
const workout = [
    {
        day: "Giorno A: Upper body - CHEST",
        warm: "Jumping Jacks (2 min) - Riposo tra le serie : 2:30 minuti",
        ex: [
            ["1 - Spinte Manubri Panca Inclinata / Incline Dumbbell Press", "3x10-12", "IMG/Spintemanubri.jpg"],
            ["2 - Pressa piana bilanciere / Bench Press", "4x8-10", "IMG/Pressapiana.jpg"],
            ["3 - Fly manubri a Terra / Ground Dumbbell Fly", "4x10-12", "IMG/Flyterra.jpg"],
            ["4 - T-Bar", "4x20-12", "IMG/Tbar.jpg"],
            ["5 - Lat Machine avanti / Front Lat Pulldown", "3x14-16", "IMG/Latmachineavanti.jpg"],
            ["6 - Low Pulley", "4x16-20", "IMG/Pulleybasso.jpg"],
            ["7 - Dip Triceps Bench", "3x14-16", "IMG/Dippanca.jpg"],
            ["8 - Curl bicipiti alternato / Alternating Dumbbell Curl", "3x10-12", "IMG/Curlalternato.jpg"],
            ["9 - Curl concentrato / Concentration Curl", "3x10-12", "IMG/Curlconcentrato.jpg"]
        ]
    },
    {
        day: "Giorno B: Core 1 - Riposo tra le serie : 1:30 minuti",
	warm: "Jumping Jacks (2 min)",
        ex: [
            ["1 - Plank", "60s+", "IMG/Plank.jpg"],
            ["2 - Bicycle Crunches", "3x40/60s", "IMG/Bicyclecrunch.jpg"],
            ["3 - Jacknife con palla svizzera / Jacknife Swiss ball", "3x16-18", "IMG/Jacknifepallasvizzera.jpg"],
            ["4 - Core AB Wheel Rollout", "3x10-12", "IMG/Corewheelrollout.jpg"],
            ["5 - Russian Twists", "3x30-32", "IMG/Russiantwists.jpg"],
            ["6 - Crunch obliqui / Spiderman Plank", "3x10-12", "IMG/Spidermancrunch.jpg"],
            ["7 - V-Up", "3x10-12", "IMG/Vup.jpg"],
            ["8 - Sit Up", "4x10-12", "IMG/Situp.jpg"],
            ["9 - Hanging Leg Raises", "2x30/60s", "IMG/Hanginglegraises.jpg"],
            ["10 - Back Plank o Reverse Plank", "4x30s", "IMG/Backplank.jpg"]
        ]
    },
    {
        day: "Giorno C: Upper body - BACK",
        warm: "Jumping Jacks (2 min) - Riposo tra le serie : 2:30 minuti",
        ex: [
            ["1 - Remata con manubri / Dumbbell Row", "4x10-12", "IMG/Rematore.jpg"],
            ["2 - Low Pulley", "4x16-20", "IMG/Pulleybasso.jpg"],
            ["3 - Pressa inclinata con bilanciere / Incline Barbell Bench Press", "4x8-10", "IMG/Inclinebenchpress.jpg"],
            ["4 - Trazioni alla Sbarra / Pull-ups", "3x8-10", "IMG/Trazionisbarra.jpg"],
            ["5 - Fly manubri panca inclinata / Incline Dumbbell Fly", "4x10-12", "IMG/Inclinedumbbellfly.jpg"],
            ["6 - Lat Machine dietro / Behind-the-neck Pulldown", "4x10-12", "IMG/Behindtheneck.jpg"],
            ["7 - Push Up", "4x10-12", "IMG/Pushup.jpg"],
            ["8 - Estensione Tricipiti Terra / Dumbbell Floor French Press", "2x10-12", "IMG/Floorfrenchpress.jpg"]
        ]
    },
    {
        day: "Giorno D: Lower body - LEGS",
        warm: "Jumping Jacks (2 min) - Riposo tra le serie : 3 minuti",
        ex: [
			["1 - Stacchi da terra con bilanciere / Barbell Deadlift", "3x8-10", "IMG/Gobletsquat.jpg"],
            ["2 - Goblet Squat", "3x10-12", "IMG/Gobletsquat.jpg"],
            ["3 - Affondi alternati con manubri /  Dumbbell Alternate Lunges", "3x10-12/lato", "IMG/Affondialternati.jpg"],
            ["4 - Landmine Squat Jump", "3x10-12", "IMG/landmine_squat.jpg"],
            ["5 - Landmine Suitcase Squat", "3x10-12", "IMG/Landminesuitcasesquat.jpg"],
            ["6 - Sumo Squat", "3x10-12", "IMG/Sumosquat.jpg"],
            ["7 - Squat bulgari con manubri / Bulgarian Split Squat", "3x8-10", "IMG/Bulgariansplitsquat.jpg"],
            ["8 - Dumbbell Calf Raises", "3x16-20", "IMG/Calfraises.jpg"]
        ]
    },
   {
        day: "Giorno E: Upper body - SHOULDERS",
        warm: "Jumping Jacks (2 min) - Riposo tra le serie : 2:30 minuti",
        ex: [
            ["1 - Dumbbell Military Press", "4x8-10", "IMG/Militarypress.jpg"],
            ["2 - Alzate Laterali / Dumbbell Lateral Raises", "4x10-12", "IMG/Lateralraises.jpg"],
            ["3 - Alzate frontali / Dumbbell Front Raises", "3x8-10", "IMG/Alzatefrontali.jpg"],
            ["4 - Curl bicipiti con manubri / Dumbbell Curl", "4x10-12", "IMG/Dumbbellcurl.jpg"],
            ["5 - Curl a Martello / Dumbbell Hammer Curl", "3x10-12", "IMG/Dumbbelhammercurl.jpg"],
            ["6 - Estensioni dietro la nuca / Overhead Triceps Extensions", "2x8-10", "IMG/Estensionidietro.jpg"],
	        ["7 - Estensione Tricipiti Terra / Dumbbell Floor French Press", "4x10-12", "IMG/Floorfrenchpress.jpg"],
            ["8 - Dumbbell Kickback", "4x10-12/Lato", "IMG/Dumbbellkickback.jpg"]
        ]
    },
   {
        day: "Giorno F: Core 2",
	warm: "Jumping Jacks (4 min) - Riposo tra le serie : 1:30 minuti",
        ex: [
            ["1 - Plank", "60s+", "IMG/Plank.jpg"],
            ["2 - Estensioni in quadrupedia / Donkey Kicks", "3x16-18", "IMG/Donkeykicks.jpg"],
            ["3 - Russian Twists", "3x30-32", "IMG/Russiantwists.jpg"],
            ["4 - Hanging Leg Raises", "2x30/60s", "IMG/Hanginglegraises.jpg"],
            ["5 - Crunch gomito ginocchio / Alternate Crunch", "3x28-30", "IMG/Alternatecrunch.jpg"],
            ["6 - Flutter Kicks", "3x16-18", "IMG/Flutterkicks.jpg"],
            ["7 - Ponte glutei con sovraccarico / Suspension Glute Bridge", "3x18-20", "IMG/Ponteglutei.jpg"],
            ["8 - Burpees", "2x8-10", "IMG/Burpees.jpg"],
            ["9 - Sit Up", "4x10-12", "IMG/Situp.jpg"],
	        ["10 - Side Plank", "4x30s", "IMG/Sideplank.jpg"],
            ["11 - Back Plank o Reverse Plank", "4x30s", "IMG/Backplank.jpg"]
        ]
	},
	// Puoi continuare ad aggiungere Giorno D, E ed F qui sotto...
];

function render() {
    const app = document.getElementById('app');
    workout.forEach((w, dayIndex) => {
        let html = `
            <div class="day-card">
                <h2 class="day-header">${w.day}</h2>
                ${w.warm ? `<div class="warmup"> Riscaldamento: ${w.warm}</div>` : ''}
                <table>
                    <thead>
                        <tr>
                            <th class="th-ex">Esercizio</th>
                            <th>Target</th>
                            <th>Kg</th>
                            <th>Reps</th>
                        </tr>
                    </thead>
                    <tbody>
        `;
        w.ex.forEach((e, exIndex) => {
            // Recupera i valori salvati per Peso e Reps
            const savedWeight = localStorage.getItem(`weight-${dayIndex}-${exIndex}`) || '';
            const savedReps = localStorage.getItem(`reps-${dayIndex}-${exIndex}`) || '';

            html += `
                <tr>
                    <td class="td-ex"><span class="ex-name" onclick="openImage('${e[0]}', '${e[2]}')">${e[0]}</span></td>
                    <td style="color:#7f8c8d; font-size:0.85rem">${e[1]}</td>
                    <td><input type="text" value="${savedWeight}" 
                        oninput="saveWeight(${dayIndex}, ${exIndex}, this.value)" placeholder="kg"></td>
                    <td><input type="text" value="${savedReps}" 
                        oninput="saveReps(${dayIndex}, ${exIndex}, this.value)" placeholder="reps"></td>
                </tr>
            `;
        });
        html += `</tbody></table></div>`;
        app.innerHTML += html;
    });
}

// Funzioni per Modale Immagini
function openImage(title, src) {
    document.getElementById('exTitle').innerText = title;
    document.getElementById('exImage').src = src;
    document.getElementById('modal').style.display = 'block';
}
function closeImage() {
    document.getElementById('modal').style.display = 'none';
}

// Funzioni di Salvataggio Dati
function saveWeight(day, ex, val) {
    localStorage.setItem(`weight-${day}-${ex}`, val);
}
// Nuova funzione per salvare le Reps
function saveReps(day, ex, val) {
    localStorage.setItem(`reps-${day}-${ex}`, val);
}

render();
</script>
</body>

</html>
